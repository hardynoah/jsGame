<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Rock-Paper-Scissors</title>
  <script src="RPS.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav>
    <h1>Can You Beat the Computer?</h1>
  </nav>
  <div class="options">
    <img id="rock" onclick="choose(0)" src="svg/rock.svg" alt="hand as rock">
    <img id="paper" onclick="choose(1)" src="svg/paper.svg" alt="hand as paper">
    <img id="scissors" onclick="choose(2)" src="svg/scissors.svg" alt="hand as scissors">
  </div>
  <h3 id="pickOne">Pick One...</h3>

  <hr>

  <div class="gameArea">
    <div class="choice">
      <img id="player" src="svg/mystery.svg" alt="players's choice">
      <p class="nameText">You</p>
    </div>
    <h1>X</h1>
    <div class="choice">
      <img id="opponent" src="svg/mystery.svg" alt="opponent's choice">
      <p class="nameText">Opponent</p>
    </div>
    <h1>=</h1>
    <h1 id="outcome">?</h1>
  </div>

  <div class="history">
    <div>
      <h1>History</h1>
    </div>
    <div class="historyRecords">
      <p id="wins">Wins: 0</p>
      <p id="draws">Draws: 0</p>
      <p id="losses">Losses: 0</p>
    </div>
  </div>
</body>
</html>
